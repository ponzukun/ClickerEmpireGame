<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset=“utf-8”> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Clicker Empire Game</title> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center bg-dark">
            <div id="main-page" class="vh-88 d-block d-flex bg-white col-9 text-center text-white my-5 p-4">
                <div class="bg-danger mr-2 col-4">
                    <div class="pt-2">
                        <p class="rem1p5">0 Burgers</p>
                        <p class="rem1p5">one click ￥25</p>
                    </div>
                    <i class="fa-10x fas fa-hamburger"></i>
                </div>
                <div class="ml-2 col-8">
                    <div class="bg-primary py-2">
                        <div class="d-flex justify-content-between col-12">
                            <div class="border my-1 mr-1 col-6 rem1">hello</div>
                            <div class="border my-1 ml-1 col-6 rem1">21 years old</div>
                        </div>
                        <div class="d-flex justify-content-between col-12">
                            <div class="border my-1 mr-1 col-6 rem1">1 days</div>
                            <div class="border my-1 ml-1 col-6 rem1">￥ 100000</div>
                        </div>
                    </div>
                    <div id="asset-list" class="mt-4 bg-success overflow-auto flowHeight">
                    </div>
                    <div class="d-flex justify-content-end mt-2">
                        <div class="border border-dark p-2 mr-3">
                            <i class="text-dark fa-3x fas fa-undo"></i>
                        </div>
                        <div class="border border-dark p-2">
                            <i class="text-dark fa-3x fas fa-save"></i>
                        </div>
                    </div>
                </div>
            </div>
\        </div>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
